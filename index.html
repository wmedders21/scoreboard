<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" charset="utf-8" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <title>Score Board</title>
  </head>
  <body>
    <div class="container">
      <div id="home">
        <h1>HOME</h1>
        <p id="home-score"></p>
        <div style="text-align:center">
          <button onclick="awardHome(1)">+1</button>
          <button onclick="awardHome(2)">+2</button>
          <button onclick="awardHome(3)">+3</button><br>
          <button onclick="deductHome()">-1</button>
        </div>
      </div>
      <div class="container">
        <div style=text-align:center>
          <h4>HIGH SCHOOL BASKETBALL SCOREBOARD</h4>
          <p id="count-down">08:00</p>
          <div>
            <button id="start-stop-btn">Start/Stop</button><br><br>
            <button onclick="reset()">reset game</button>
          </div>
        </div>
        <script src="clock.js"></script>
      </div>
      <div id="away">
        <h1>AWAY</h1>
        <p id="away-score"></p>
        <div style="text-align:center">
          <button onclick="awardAway(1)">+1</button>
          <button onclick="awardAway(2)">+2</button>
          <button onclick="awardAway(3)">+3</button><br>
          <button onclick="deductAway()">-1</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
